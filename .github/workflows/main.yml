name: Build & Test (sem)
on: push

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # Run all unit tests (auto-discovers com.napier.devops.AppTest and others)
      - name: Unit Tests
        run: mvn -B test

      # Package the app without re-running tests, then start Docker Compose
      - name: Package and Run docker compose
        run: |
          mvn -B -DskipTests package
          docker compose up --abort-on-container-exit
