name: SEM CI Build
on: push

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Run Unit Tests
        run: mvn -Dtest=com.napier.devops.AppTest test

  BuildAndRun:
    name: Build and Run with Docker Compose
    runs-on: ubuntu-22.04
    needs: UnitTests    # <-- Ensures UnitTests must pass first

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Package app (skip tests)
        run: mvn package -DskipTests

      - name: Start containers
        run: docker compose up --abort-on-container-exit
